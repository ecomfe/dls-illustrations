<svg xmlns="http://www.w3.org/2000/svg" class="dls-loading" width="40" height="40" viewBox="0 0 64 64"><circle cx="50%" cy="50%" r="29" fill="none" stroke-width="6" stroke-linecap="round" stroke="currentColor"/><style>.dls-loading circle {
      transform-origin: 50% 50%;
      stroke-dasharray: 182.21;
      animation: 2s infinite chase linear;
    }
    @keyframes chase {
      0% {
        transform: rotate(-90deg);
        stroke-dashoffset: 163.99;
      }
      60% {
        stroke-dashoffset: 27.33;
        transform: rotate(180deg);
      }
      100% {
        transform: rotate(630deg);
        stroke-dashoffset: 163.99;
      }
    }
    @keyframes spin {
      0% {
        transform: rotate(0);
      }
      100% {
        transform: rotate(360deg);
      }
    }
    /* stylelint-disable-next-line */
    _:-ms-lang(x),
    .dls-loading {
      animation: 1s infinite linear spin;
    }
    /* stylelint-disable-next-line */
    _:-ms-lang(x),
    .dls-loading circle {
      stroke-dashoffset: 136.66;
    }</style></svg>